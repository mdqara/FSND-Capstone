{% extends 'layout.html' %} {% block content %}

<div class="jumbotron container">
    <h2>Add new instructor 👨‍🏫</h2>
    <p>
        Fill out the form to create a new instrocur, that will be added in the creation of a new course
        page.
    </p>
</div>

<div class="container">
    <form action="/create-instructor" method="POST">
        <div class="form-group row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="course-name">Instructor Name:</label>
                    <input class="form-control" id="instructor-name" name="instructor-name" type="text" />
                </div>

                <div class="form-group">
                    <label for="course-description">Instructor qualification:</label>
                    <textarea class="form-control" id="instructor-qualification" name="instructor-qualification"
                        rows="3"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Instructor</button>
                </div>
            </div>

            <div class="col-md-6">
                <img src="../static/images/teching.svg" class="img-fluid" width="80%" />
            </div>
        </div>
    </form>
</div>

{% endblock %}
