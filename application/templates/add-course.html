{% extends 'layout.html' %} {% block content %}

<div class="jumbotron container">
  <h2>Add new course ‚úè</h2>
  <p>
    Fill out the form to create a new course, that will be added in the courses
    page.
  </p>
</div>

<div class="container">
  <form action="/create-course" method="POST">
    <div class="form-group row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="course-name">Course name:</label>
          <input class="form-control" id="course-name" name="course-name" type="text" required />
        </div>

        <div class="form-group">
          <label for="course-description">Course description:</label>
          <textarea class="form-control" id="course-description" name="course-description" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="course-duration">Course duration:</label>
          <input class="form-control" id="course-duration" name="course-duration" type="number" required />
        </div>

        <div class="form-group">
          <label for="course-img-URL">Course image link URL:</label>
          <input class="form-control" id="course-img-URL" name="course-img-URL" type="text" required />
        </div>

        <div class="form-group">
          <label for="instructor">Instructor of the course</label>
          <select name="instructor" class="custom-select my-1 mr-sm-2" required>
            {% for instructor in data %}
            <option value="{{ instructor.name }}">{{ instructor.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Add Course</button>
        </div>
      </div>

      <div class="col-md-6">
        <img src="../static/images/book.svg" class="img-fluid" width="80%" />
      </div>
    </div>
  </form>
</div>

{% endblock %}
