{% extends 'layout.html' %}

{% block content %}


<div class="container">
    <div class="row">
        {% if course_name %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong> {{ course_name }} </strong>Has been edited succesfully!
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}

        {% for course in courses %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="{{ course.image_link }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text">{{ course.desc }}</p>
                    <a href="course/{{ course.id }}" class="btn btn-primary">See Course</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
